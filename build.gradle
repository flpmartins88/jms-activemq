plugins {
    id 'java'
}

group 'io.flpmartins'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.activemq:activemq-all:5.15.12'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
